<div class="modal-header">
    <h3 class="modal-title">Add Signature</h3>
</div>
<div class="modal-body text-center">
    <signature-pad accept="accept" clear="clear" width="480" height="140"></signature-pad>
</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="clear()">Clear signature</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.done(accept())">OK</button>
</div>
